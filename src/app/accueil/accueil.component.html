<div class="box col">
    <h1>my yuka</h1>
    <p class="hook">Obtenez les informations sur les produits alimentaires</p>
</div>

<div class="box">
    <div class="search evenly">
        <input [formControl]="champSaisi" class="input" type="text" id="code" placeholder="Code du produit">
        <button class="research" (click)="afficherChampSaisi()">Chercher</button>
    </div>
    <div class="search center">
        <a href="">[Scanner]</a>
    </div>
</div>

<div class="content">

    <div id="results">
        <div class="main"><img src="{{picture}}" alt="image produit" class="imgproduct"></div>
        <div class="main ingredients">
            Ingr√©dients : <br>{{ingredients}} 
        </div>
    </div>

    <div class="box allergens"> {{allergens}} </div>

    <div class="add">
        <div class="adds nova"> {{nova}} </div>
        <div class="adds nova"> {{nutrition}} </div>
        <div class="adds nova"> {{palm}} </div>
    </div>

    <div class="box infos"> {{infos}} </div>

    <div class="box"></div>
